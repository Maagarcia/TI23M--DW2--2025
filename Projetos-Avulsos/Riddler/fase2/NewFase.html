<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cd24.host</title>
    <link rel="stylesheet" href="../Riddler.css">
    <script src="./newfase.js" defer></script>
</head>
<body>
    <div class="console" id="console">
        <div id="input_respostas"></div>
        <input type="text" name="" id="input_console" onkeydown="if(event.keyCode == 13){ resposta_input() }">
    </div>
    <h1 style="margin-left: 10px; font-weight: 100;">Home</h1>
    <div class="container">

        <div class="chat">
            <div style="text-align: right; padding: 2px;">online: 1/16</div>
            <div class="chat-principal" id="chat-principal">

                <p><span2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis optio repudiandae recusandae nemo autem minima aut atque dolore consequuntur quo, porro ab explicabo doloribus nulla sapiente itaque alias magnam provident?</span2></p>
            </div>

            <div class="teclado">
                <textarea name="" id="resposta_escrita" autocomplete="off" onkeypress='if(event.keyCode == 13){ sending() }'></textarea>
            </div>
        </div>
        <div class="alternativas">
            <header style="font-size: xx-large; text-align: center;">Tópicos</header>
            <div class="botoes">
                <button id="amigavel" name="amigavel" onclick="resposta_chat(this)">Olá?</button>
                <button id="neutro" name="neutro" onclick="resposta_chat(this)">Oi?</button>
                <button id="hostil" name="hostil" onclick="resposta_chat(this)">Há alguem aqui?</button>
            </div>
        </div>
    </div>
</body>
</html>
