<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Clicker</title>
    <link rel="stylesheet" href="./cookie.css">
    <link rel="shortcut icon" href="/TI23M--DW2--2025/cookieclicker/imagens/images (1).jpeg" type="image/x-icon">
    <script src="./cookie.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="lugarcookie">
            <div id="contador">
                <p>voce tem 0 cookies</p>
            </div>
            <p id="cookiepersec"><span>cookies por segundo: 0</span></p>

            <div class="icon-cookie">
                <div class="cookie" onclick="clicar(event)">
                    <div id="animacao-ganho"></div>
                </div>
            </div>
        </div>

        <div class="lugar_comprados">
            <div class="botoes-infos">
                <button class="estatisticas" onclick="showestatistica()">Estatísticas</button>
            </div>
            <div class="container-comprados" id="container-comprados-id">

                <div id="cursorcontainer"></div>

                <div id="vovocontainer"></div>

                <div id="fazendacontainer"></div>

            </div>

            <div class="container-infos" id="container-infos-id">
                <div class="cabecalio">
                    <div class="title">
                        <h1>Estatísticas</h1>
                    </div>
                    <div>
                        <button onclick="fecharestatistica()">x</button>
                    </div>
                </div>
                <div class="body-infos">
                    <div class="estatisticas">
                        <h2>Geral</h2>
                        <div id="info-cookie"></div>
                        <div id="info-cookie-all"></div>
                        <div id="info-cookie-persec"></div>
                        <div id="info-cookie-perclick"></div>
                        <div id="info-cliques"></div>
                        <div id="info-cookie-caseiro"></div>
                    </div>
                    <div class="upgrades">
                        <h2>Upgrades</h2>
                        <div id="bag-upgrade">
                            <div id="cursores-upgrades-container"></div>
                            <div id="vovos-upgrades-container"></div>
                            <div id="fazenda-upgrade-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lugartobuy">
            <div id="spend"></div>
            <div id="janelaflutuante" class="infoupgrade">
                <div class="headerupgrade">
                    <div class="container-header-upgrade">
                        <img id="image-upgrade" src="" alt="">
                        <h3 id="title-upgrade"></h3>
                    </div>
                    <div>
                        <p id="preco-upgrade"></p>
                    </div>
                </div>
                <div>
                    <p id="bodyupgrade"></p>
                </div>

            </div>
            <div class="upgrades"> 
                <button id="upgradeclick" disabled name="upgrade1" onclick="buyupgrade(this, event)"><img
                        name="upgrade1" src="./imagens/cursor.png" alt="" onmouseenter="showupgrade(this)"
                        onmouseout="showoutupgrade()"></button>
                <button id="upgradevovo" disabled name="upgradevovo1" onclick="buyupgrade(this, event)"><img
                        name="upgradevovo1" src="./imagens/090f197a-449c-47ef-acd4-73efdb43ba56.png"
                        onmouseenter="showupgrade(this)" onmouseout="showoutupgrade()" alt=""></button>
                <button id="upgradefazenda" disabled name="upgradefazenda" onclick="buyupgrade(this, event)" onmouseenter="showupgrade(this)" onmouseout="showoutupgrade()"><img src="./imagens/Foice com Cabo de Madeira.png" alt=""></button>
                <!-- <button><img src="./imagens/cursor.png" alt=""></button>  -->
                <!-- <button><img src="./imagens/cursor.png" alt=""></button>  -->
                <!-- <button><img src="./imagens/cursor.png" alt=""></button>  -->
            </div>
            <div class="construções">
                <button id="cursor" onclick="cursortrue(event)">

                    <div class="containerbutton">
                        <div class="cursores"></div>

                        <div class="nome-e-preco">
                            <p>cursor</p>
                            <div id="custocursor"></div>
                        </div>
                    </div>
                    <div id="contadorcursor">0</div>
                </button>

                <button id="vovo" onclick="vovotrue(event)">
                    <div class="containerbutton">
                        <div class="vovoses2"></div>
                        <div class="nome-e-preco">
                            <p>vovó</p>
                            <div id="custovovo"></div>
                        </div>
                    </div>
                    <div id="contadorvovo">0</div>
                </button>
                <button id="fazenda" onclick="fazendatrue(event)">
                    <div class="containerbutton">

                        <div class="fazendas"></div>
                        <div class="nome-e-preco">
                            <p>fazenda</p>
                            <div id="custofazenda"></div>
                        </div>
                    </div>
                    <div id="contadorfazenda">0</div>
                </button>
            </div>

        </div>
    </div>
</body>

</html>
